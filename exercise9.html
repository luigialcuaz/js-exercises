<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <input type="text" id="textbox" />
    <button id="cm-button">Convert to cm</button>
    <button id="inch-button">Convert to inch</button>
    <div id="result"></div>
    <script>
      const cart = document.createElement("div");
      cart.id = "cart";
      const apple = document.createElement("button");
      apple.innerText = "Apple";
      apple.setAttribute("onclick", "addItem('apple')");
      const tomato = document.createElement("button");
      tomato.innerText = "Tomato";
      tomato.setAttribute("onclick", "addItem('tomato')");
      const eggs = document.createElement("button");
      eggs.innerText = "Eggs";
      eggs.setAttribute("onclick", "addItem('eggs')");
      const clear = document.createElement("button");
      clear.innerText = "Clear";
      clear.setAttribute("onclick", "clearCart()");

      document.body.appendChild(apple);
      document.body.appendChild(tomato);
      document.body.appendChild(eggs);
      document.body.appendChild(clear);
      document.body.appendChild(cart);

      function addItem(item) {
        const newDiv = document.createElement("div");
        newDiv.innerText = item;
        cart.appendChild(newDiv);
      }

      function clearCart() {
        cart.innerHTML = "";
      }

      const cmButton = document.getElementById("cm-button");
      cmButton.setAttribute("onclick", "convertToCm()");
      const inchButton = document.getElementById("inch-button");
      inchButton.setAttribute("onclick", "convertToInch()");
      const textbox = document.getElementById("textbox");
      const resultDiv = document.getElementById("result");

      }

        const conversion = +textbox.value / 2.54 + " in";
        result.innerText = conversion;
      }

      function convertToCm() {
        const conversion = +textbox.value * 2.54 + " cm";
        result.innerText = conversion;
      }
    </script>
  </body>
</html>
