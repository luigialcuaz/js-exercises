<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function max(numArray) {
        let max = -Infinity;
        numArray.forEach((num) => {
          if (num > max) {
            max = num;
          }
        });

        return max;
      }
      function min(numArray) {
        let min = Infinity;
        numArray.forEach((num) => {
          if (num < min) {
            min = num;
          }
        });

        return min;
      }

      console.log(max([1, 5, -2, 4, 3, 5, 0]));
      console.log(min([1, 5, -2, 4, 3, 5, 0]));

      function small(numArray) {
        let smallest = Infinity;
        numArray.forEach((num) => {
          if (num >= 0 && num < smallest) {
            smallest = num;
          }
        });

        return smallest;
      }

      console.log(small([104, 54, -44, 14, 41]));

      function pickApples(fruitArray) {
        let max = 2;
        return fruitArray.filter((fruit) => {
          if (max > 0 && fruit === "apple") {
            max = max - 1;
            return false;
          }

          return true;
        });
      }

      console.log(
        pickApples(["cherry", "apple", "orange", "apple", "banana", "apple"])
      );

      function pickFruits(fruitArray) {
        let maxApples = 2;
        let maxOranges = 1;

        return fruitArray.filter((fruit) => {
          if (fruit === "apple" && maxApples > 0) {
            maxApples = maxApples - 1;
            return false;
          } else if (fruit === "orange" && maxOranges > 0) {
            maxOranges = maxOranges - 1;
            return false;
          }

          return true;
        });
      }

      console.log(
        pickFruits([
          "cherry",
          "apple",
          "orange",
          "apple",
          "banana",
          "apple",
          "orange",
        ])
      );

      function pickLastApples(fruitArray) {
        let maxApples = 2;
        const reverseArray = fruitArray.reverse();

        const filteredArray = reverseArray.filter((fruit) => {
          if (fruit === "apple" && maxApples > 0) {
            maxApples = maxApples - 1;
            return false;
          }

          return true;
        });

        return filteredArray.reverse();
      }

      console.log(
        pickLastApples([
          "cherry",
          "apple",
          "orange",
          "apple",
          "banana",
          "apple",
          "orange",
        ])
      );
    </script>
  </body>
